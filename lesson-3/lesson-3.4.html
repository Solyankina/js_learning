<meta charset="utf-8">
<script type="text/javascript">
/*
4. *Нарисовать пирамиду с помощью console.log, как показано на рисунке, только у вашей пирамиды должно быть 20 рядов, а не 5:
x
xx
xxx
xxxx
xxxxx
*/

for (var i = 1; i <= 20; i++) {
	let line = '';
	for (var j = 1; j <= i; j++) {
		line += 'x';
	}

	console.log(line);
}

</script>
