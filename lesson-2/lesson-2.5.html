<meta charset="utf-8">
<script type="text/javascript">
/*
5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.
*/
let a = 2;
let b = 16;

function getSum(a, b) {
        return console.log(a + b);
    }
getSum(a, b)  

function getSub(a, b) {
        return console.log(a - b);
    }
getSub(a, b)  

function getDiv(a, b) {
        return console.log(a / b);
    }
getDiv(a, b)  

function getMul(a, b) {
        return console.log(a * b);
    }
getMul(a, b)  
	
</script>
